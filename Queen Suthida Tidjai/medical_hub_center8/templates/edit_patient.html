{% extends "base_simple.html" %}
{% block title %}Edit Patient{% endblock %}
{% block content %}
<h2>Edit Patient</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">First name</label>
    <input class="form-control" name="first_name" value="{{ p.first_name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Last name</label>
    <input class="form-control" name="last_name" value="{{ p.last_name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Date of birth</label>
    <input class="form-control" name="dob" value="{{ p.dob }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input class="form-control" name="phone" value="{{ p.phone }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Notes</label>
    <textarea class="form-control" name="notes">{{ p.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Save</button>
  <a href="{{ url_for('patients') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
